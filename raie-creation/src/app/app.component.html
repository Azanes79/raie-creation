<mat-form-field>
  <mat-label>Choix du salon</mat-label>
  <mat-select (selectionChange)="change($event)">
    <mat-option *ngFor="let salon of salons" [value]="salon">
      {{salon.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<!-- Planning 

  eventSetting= permet de binder les rendez-vous

-->

<ejs-schedule width='100%' height='800px' [selectedDate]='selectedDate' [views]='views' [eventSettings]="eventDataSalon"
  [showQuickInfo]='showQuickInfo' (popupOpen)='onPopupOpen($event)'>
  <e-views>
    <e-view option='Day'></e-view>
    <e-view option='Week'></e-view>
    <e-view option='Month'></e-view>
    <e-view option='Agenda'></e-view>
  </e-views>
  <ng-template #editorTemplate>
    <table class="custom-event-editor" width="100%" cellpadding="5">
      <tbody>
        <tr>
          <td class="e-textlabel">Salon</td>
          <td colspan="4">
            <input type="text" id="salonElement" name="salonElement" class="e-field" style="width: 100%" />
          </td>
        </tr>
        <tr>
          <td class="e-textlabel">Service</td>
          <td colspan="4">
            <input type="text" id="serviceElement" name="serviceElement" class="e-field" style="width: 100%" />
          </td>
        </tr>
        <tr>
          <td class="e-textlabel">From</td>
          <td colspan="4">
            <input id="StartTime" class="e-field" type="text" name="StartTime" />
          </td>
        </tr>
        <tr>
          <td class="e-textlabel">To</td>
          <td colspan="4">
            <input id="EndTime" class="e-field" type="text" name="EndTime" />
          </td>
        </tr>
        <tr>
          <td class="e-textlabel">Description</td>
          <td colspan="4">
            <textarea id="Description" class="e-field e-input" name="Description" rows="3" cols="50"
              style="width: 100%; height: 60px !important; resize: vertical"></textarea>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>
</ejs-schedule>`
